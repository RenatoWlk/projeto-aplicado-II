<div 
  *ngIf="visible"
  class="banner"
  [ngClass]="bannerClass"
  aria-live="polite">
  <i class="fas notification-icon" style="margin-right: 0.5rem;"
    [ngClass]="{
     'fa-check-circle': type === 'success',
     'fa-exclamation-triangle': type === 'warning',
     'fa-times-circle': type === 'error'
     }">
  </i>
  <div class="notification-content">
    {{ message }}
  </div>
</div>
